<!DOCTYPE html>
<html lang="en">
{% extends 'blogsection/blog_base.html' %}
<head>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">


    <!-- Blog Section Start -->
    {% block body %}

        <div class="container text-center py-5">
            <h1 class="m-0 display-5"><span class="text-primary">Blog Post</span></h1>
            <div class="container text-center py-5">
                {% if posts %}
                    <ul class="list-unstyled">
                        {% for post in posts %}
                            <li>
                                <h2>{{ post.title }}</h2>
                                <p>by {{ post.author }} | {{ post.created_at|date:"F j, Y" }}</p>
                                <a href="{% url 'blogsection:blog_view' post.id %}">Read More</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No posts available.</p>
                {% endif %}
            </div>
        </div>

    {% endblock %}

    <!-- Blog Section End -->


</body>

</html>
